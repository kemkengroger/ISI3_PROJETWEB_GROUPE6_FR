<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Trouver un Tuteur</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        /* ====== VARIABLES ====== */
        :root {
            --primary-green: #1f8f5f;
            --light-gray: #f5f6f7;
            --card-shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
        }

        body {
            background-color: var(--light-gray);
            font-family: "Segoe UI", sans-serif;
        }

        /* ====== entete ====== */
        .app-header {
            background: #fff;
            padding: 16px 20px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.05);
        }

        .back-btn {
            color: var(--primary-green);
            font-weight: 500;
            cursor: pointer;
        }

        .filter-card {
            background: #fff;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
            padding: 20px;
        }

     
        .info-text {
            font-size: 1.1rem;
            font-weight: 600;
        }

       
        .tutor-card {
            background: #fff;
            border-radius: 14px;
            box-shadow: var(--card-shadow);
            padding: 20px;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .avatar {
            width: 48px;
            height: 48px;
            background-color: var(--primary-green);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
            font-size: 22px;
        }

        .status-badge.active {
            background-color: #d1f2e3;
            color: var(--primary-green);
        }

        .status-badge.absent {
            background-color: #e0e0e0;
            color: #6c757d;
        }

        .subject-badge {
            background-color: #e6f0ff;
            color: #0d6efd;
            border-radius: 20px;
            padding: 5px 12px;
            font-size: 0.8rem;
            margin: 2px;
            display: inline-block;
        }

        .btn-session {
            background-color: var(--primary-green);
            color: #fff;
            border-radius: 10px;
            padding: 10px;
            border: none;
            transition: background-color 0.3s ease;
        }

        .btn-session:hover {
            background-color: #176f4a;
        }

        .btn-disabled {
            background-color: #ccc;
            color: #666;
            border-radius: 10px;
            padding: 10px;
            border: none;
            cursor: not-allowed;
        }
    </style>
</head>

<body>

<!-- ======entete ====== -->
<header class="app-header d-flex align-items-center gap-3">
    <span class="back-btn">‚Üê Retour</span>
    <h4 class="mb-0">Trouver un Tuteur</h4>
</header>

<!-- ====== menu principal ====== -->
<main class="container my-4">

    <!-- listes des matieres -->
    <div class="filter-card mb-4">
        <label for="subjectFilter" class="form-label fw-semibold">Filtrer par mati√®re</label>
        <select id="subjectFilter" class="form-select">
            <option value="all">Toutes les mati√®res</option>
            <option value="Math√©matiques">Math√©matiques</option>
            <option value="Physique">Physique</option>
            <option value="Informatique">Informatique</option>
            <option value="Litt√©rature camerounaise">Litt√©rature camerounaise</option>
            <option value="Fran√ßais">Fran√ßais</option>
            <option value="Anglais">Anglais</option>
            <option value="Histoire-G√©ographie">Histoire-G√©ographie</option>
        </select>
    </div>

    
    <p class="info-text mb-3" id="teacherCount"></p>

    
    <div class="row g-4" id="tutorList"></div>

</main>

<script>
    // ====== donnees======
    const tutors = [
        {
            name: "Prof. Jean Kamga",
            status: "Actif",
            sessions: 87,
            description: "Enseignant en math√©matiques, 10 ans d'exp√©rience",
            subjects: ["Math√©matiques", "Physique"]
        },
        {
            name: "Mme Clarisse Ndzi√©",
            status: "Absent",
            sessions: 42,
            description: "Professeure de fran√ßais et litt√©rature",
            subjects: ["Fran√ßais", "Litt√©rature camerounaise"]
        },
        {
            name: "Prof. Alain Tchami",
            status: "Actif",
            sessions: 65,
            description: "Sp√©cialiste en informatique et algorithmique",
            subjects: ["Informatique"]
        },
        {
            name: "M. Daniel Mbah",
            status: "Actif",
            sessions: 53,
            description: "Professeur d'anglais bilingue",
            subjects: ["Anglais"]
        },
        {
            name: "Mme Rose Ndzi",
            status: "Absent",
            sessions: 31,
            description: "Enseignante en histoire-g√©ographie",
            subjects: ["Histoire-G√©ographie"]
        },
        {
            name: "Prof. Eric Fouda",
            status: "Actif",
            sessions: 91,
            description: "Physicien, ancien pr√©parateur concours",
            subjects: ["Physique"]
        }
    ];

    const tutorList = document.getElementById("tutorList");
    const teacherCount = document.getElementById("teacherCount");
    const subjectFilter = document.getElementById("subjectFilter");

    
    function renderTutors(filter) {
        tutorList.innerHTML = "";

        const filteredTutors = tutors.filter(tutor =>
            filter === "all" || tutor.subjects.includes(filter)
        );

        teacherCount.textContent = `${filteredTutors.length} enseignants disponibles`;

        filteredTutors.forEach(tutor => {
            const isActive = tutor.status === "Actif";

            tutorList.innerHTML += `
                <div class="col-12 col-md-6 col-lg-4">
                    <div class="tutor-card">
                        <div>
                            <div class="d-flex align-items-center gap-3 mb-3">
                                <div class="avatar">üë§</div>
                                <div>
                                    <div class="fw-bold">${tutor.name}</div>
                                    <span class="badge status-badge ${isActive ? "active" : "absent"}">
                                        ${tutor.status}
                                    </span>
                                </div>
                            </div>

                            <p class="mb-1"><strong>${tutor.sessions}</strong> sessions</p>
                            <p class="text-muted">${tutor.description}</p>

                            <div class="mb-3">
                                ${tutor.subjects.map(s => `<span class="subject-badge">${s}</span>`).join("")}
                            </div>
                        </div>

                        ${
                            isActive
                                ? `<button class="btn-session">üé• Lancer la Session</button>`
                                : `<button class="btn-disabled" disabled>Non disponible</button>`
                        }
                    </div>
                </div>
            `;
        });
    }

    
    subjectFilter.addEventListener("change", e => {
        renderTutors(e.target.value);
    });

    
    renderTutors("all");
</script>

</body>
</html>

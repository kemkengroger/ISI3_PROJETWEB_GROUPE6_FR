<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion Enseignant - TutoAfrica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="row align-items-center justify-content-center">
        <div class="col-md-5 d-none d-md-block text-center">
            <img src="assets/image/PhotoInscription_124457.jpg" 
                 alt="Image connexion enseignant" 
                 class="img-fluid image-inscription shadow">
        </div>

        <div class="col-md-5 col-lg-4">
            <div class="card carte-inscription">
                <div class="text-center mb-4">
                    <div class="d-flex align-items-center justify-content-center gap-2 mb-2">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#2a8168" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M22 10v6M2 10l10-5 10 5-10 5z"/><path d="M6 12v5c3 3 9 3 12 0v-5"/>
                        </svg>
                        <span class="fw-bold h5 mb-0" style="color: #2a8168;">TutoAfrica</span>
                    </div>
                    <h2 class="h4 fw-bold">Connexion Enseignant</h2>
                    <p class="text-muted small">Heureux de vous revoir, Cher Professeur</p>
                </div>

                <form id="formulaire-connexion-enseignant">
                    <div class="mb-3">
                        <label for="email-connexion-enseignant" class="etiquette-formulaire small fw-bold">Email</label>
                        <input type="email" id="email-connexion-enseignant" class="form-control champ-formulaire" placeholder="prof@exemple.com" required>
                    </div>

                    <div class="mb-4">
                        <label for="passe-connexion-enseignant" class="etiquette-formulaire small fw-bold">Mot de passe</label>
                        <input type="password" id="passe-connexion-enseignant" class="form-control champ-formulaire" required>
                    </div>

                    <button type="submit" class="btn btn-inscription w-100 text-white mb-3">
                        Se connecter
                    </button>
                </form>

                <div class="text-center mt-4">
                    <p class="small text-muted">Pas encore de compte ? 
                        <a href="inscriptionEnseignant.html" class="text-dark fw-bold text-decoration-none">S'inscrire</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="module" src="src/connexionEnseignant.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messagerie Peer-to-Peer - TutoAfrica</title>
    <style>
        :root {
            --primary: #2D7D62;
            --dark-bg: #0f172a;
            --sidebar-bg: #1e293b;
            --text-main: #f8fafc;
            --border: #334155;
            --online: #2ecc71;
            --offline: #64748b;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        
        body { display: flex; height: 100vh; background: var(--dark-bg); color: var(--text-main); overflow: hidden; }

        /* --- SIDEBAR --- */
        .sidebar {
            width: 350px;
            background: var(--sidebar-bg);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            transition: 0.3s;
        }

        .sidebar-header { padding: 15px; border-bottom: 1px solid var(--border); }
        
        /* Bouton Retour au Board */
        .btn-board {
            display: inline-block;
            margin-bottom: 15px;
            color: var(--text-main);
            text-decoration: none;
            font-size: 13px;
            opacity: 0.8;
        }

        .header-top { display: flex; justify-content: space-between; align-items: center; }

        /* S√©lecteur de langue */
        .lang-select {
            background: #0f172a;
            color: white;
            border: 1px solid var(--border);
            border-radius: 4px;
            padding: 2px 5px;
            font-size: 12px;
        }

        .conversations { flex: 1; overflow-y: auto; }
        
        .conversation {
            display: flex;
            align-items: center;
            padding: 15px;
            cursor: pointer;
            border-bottom: 1px solid var(--border);
            transition: 0.2s;
        }

        .conversation:hover { background: rgba(255,255,255,0.05); }
        .conversation.active { background: rgba(45, 125, 98, 0.15); border-left: 4px solid var(--primary); }

        .avatar-container { position: relative; margin-right: 15px; }
        .avatar { width: 45px; height: 45px; border-radius: 50%; background: var(--primary); display: flex; align-items: center; justify-content: center; font-weight: bold; }
        
        /* Point de statut */
        .status-dot {
            position: absolute;
            bottom: 2px;
            right: 2px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            border: 2px solid var(--sidebar-bg);
        }
        .online { background: var(--online); box-shadow: 0 0 5px var(--online); }
        .offline { background: var(--offline); }

        /* --- MAIN CONTENT --- */
        .main-content { flex: 1; display: flex; flex-direction: column; background: #020617; }

        .chat-header {
            padding: 15px 25px;
            background: var(--sidebar-bg);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header-info { display: flex; align-items: center; gap: 15px; }
        
        /* Fl√®che retour Mobile */
        .back-arrow {
            display: none;
            cursor: pointer;
            font-size: 20px;
            margin-right: 10px;
        }

        .btn-call {
            background: var(--primary);
            color: white;
            border: none;
            padding: 8px 18px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
        }

        .chat-messages { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }

        /* --- INPUT --- */
        .chat-input {
            padding: 15px 25px;
            background: var(--sidebar-bg);
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .input-group {
            flex: 1;
            background: var(--dark-bg);
            border-radius: 25px;
            display: flex;
            align-items: center;
            padding: 5px 15px;
            border: 1px solid var(--border);
        }

        .input-group input { flex: 1; background: none; border: none; color: white; padding: 10px; outline: none; }

        .btn-round {
            width: 40px; height: 40px; border-radius: 50%; border: none;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; color: white; transition: 0.2s;
        }
        .btn-plus { background: #334155; font-size: 22px; }
        .btn-send { background: var(--primary); }

        /* --- RESPONSIVE MOBILE --- */
        @media (max-width: 768px) {
            .sidebar { width: 100%; position: absolute; z-index: 10; height: 100%; }
            .sidebar.hidden { transform: translateX(-100%); }
            .back-arrow { display: block; }
        }
    </style>
</head>
<body>

    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <a href="Boardetudiant.html" class="btn-board">‚Üê Retour au Board</a>
            <div class="header-top">
                <h2>Messages</h2>
                <select class="lang-select" id="langSelector">
                    <option value="fr">FR</option>
                    <option value="en">EN</option>
                </select>
            </div>
        </div>
        <div class="conversations" id="tutorList">
    </div>>
            <div class="conversation active">
                <div class="avatar-container">
                    <div class="avatar">MM</div>
                    <div class="status-dot online"></div>
                </div>
                <div class="conv-info">
                    <h4 class="tutor-name">Mballa Marie</h4>
                    <p style="font-size: 12px; color: var(--offline)">Math√©matiques</p>
                </div>
            </div>
            </div>
    </div>

    <div class="main-content">
        <div class="chat-header">
            <div class="header-info">
                <span class="back-arrow" onclick="toggleSidebar()">‚Üê</span>
                <div>
                    <h3 id="chatTitle">Chargement...</h3>
                    <p id="chatSubject" style="font-size: 12px; opacity: 0.7;">Mati√®re</p>
                </div>
            </div>
            <button class="btn-call" id="startCall">üìû Appel</button>
        </div>
        
        <div class="chat-messages" id="chatBox"></div>

        <div class="chat-input">
            <input type="file" id="fileAttach" style="display: none;">
            <button class="btn-round btn-plus" onclick="document.getElementById('fileAttach').click()">+</button>
            <div class="input-group">
                <input type="text" id="msgInput" placeholder="Votre message...">
            </div>
            <button class="btn-round btn-send" id="btnSend">‚û§</button>
        </div>
    </div>
    <div id="callModal" style="display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.95); z-index: 2000; flex-direction: column; align-items: center; justify-content: center;">
        
        <div style="text-align: center; margin-bottom: 30px;">
            <div id="callAvatar" style="width: 120px; height: 120px; border-radius: 50%; background: var(--primary); margin: 0 auto 15px; display: flex; align-items: center; justify-content: center; font-size: 40px; font-weight: bold; color: white; border: 4px solid #fff;">
                ?
            </div>
            <h2 id="callTargetName" style="color: white;">Tuteur</h2>
            <p id="callStatus" style="color: var(--online); margin-top: 10px;">Appel en cours...</p>
        </div>

        <div id="videoGrid" style="display: none; width: 90%; max-width: 1000px; gap: 20px; margin-bottom: 30px;">
            <video id="localVideo" autoplay playsinline muted style="width: 50%; border-radius: 10px; background: #222; transform: scaleX(-1);"></video>
            <video id="remoteVideo" autoplay playsinline style="width: 50%; border-radius: 10px; background: #222;"></video>
        </div>

        <div style="display: flex; gap: 20px;">
            <button id="btnToggleMic" class="btn-round" style="background: #444; width: 60px; height: 60px; font-size: 24px;">üé§</button>
            <button id="btnToggleCam" class="btn-round" style="background: #444; width: 60px; height: 60px; font-size: 24px;">üìπ</button>
            <button id="btnEndCall" class="btn-round" style="background: #ff4444; width: 60px; height: 60px; font-size: 24px;">‚òéÔ∏è</button>
        </div>
    </div>
    <script>

        
        // 1. VARIABLES & DATA
        const params = new URLSearchParams(window.location.search);
        const tutorName = params.get('tutor') || "Expert TutoAfrica";
        const subjectName = params.get('subject') || "Session de soutien";

        const translations = {
            fr: {
                placeholder: "Votre message...",
                call: "üìû Appel",
                back: "‚Üê Retour au Board",
                title: "Messages"
            },
            en: {
                placeholder: "Your message...",
                call: "üìû Call",
                back: "‚Üê Back to Board",
                title: "Messages"
            }
        };

        // 2. INITIALISATION
        document.addEventListener('DOMContentLoaded', () => {
            // Afficher les infos du tuteur cliqu√©
            document.getElementById('chatTitle').textContent = tutorName;
            document.getElementById('chatSubject').textContent = subjectName;

            // Charger les messages initiaux
            loadInitialMessages();
        });

        // 3. FONCTIONNALIT√â MOBILE (Back Arrow)
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('hidden');
        }

        // 4. CHANGEMENT DE LANGUE
        document.getElementById('langSelector').addEventListener('change', (e) => {
            const lang = e.target.value;
            const t = translations[lang];
            
            document.getElementById('msgInput').placeholder = t.placeholder;
            document.getElementById('startCall').textContent = t.call;
            document.querySelector('.btn-board').textContent = t.back;
            document.querySelector('.header-top h2').textContent = t.title;
        });

        // 5. ENVOI DE MESSAGES
        const msgInput = document.getElementById('msgInput');
        const btnSend = document.getElementById('btnSend');
        const chatBox = document.getElementById('chatBox');

        function appendMessage(text, isSent) {
            const now = new Date();
            const time = now.getHours().toString().padStart(2, '0') + ":" + 
                         now.getMinutes().toString().padStart(2, '0');

            const msgDiv = document.createElement('div');
            msgDiv.style.alignSelf = isSent ? 'flex-end' : 'flex-start';
            msgDiv.style.maxWidth = '75%';
            
            // Style inspir√© du code original mais am√©lior√©
            msgDiv.innerHTML = `
                <div style="background: ${isSent ? '#2D7D62' : '#1e293b'}; 
                            color: white; 
                            padding: 12px 16px; 
                            border-radius: 15px; 
                            border-bottom-${isSent ? 'right' : 'left'}-radius: 2px;
                            box-shadow: 0 2px 5px rgba(0,0,0,0.2);">
                    <p style="font-size: 14px;">${text}</p>
                    <p style="font-size: 10px; opacity: 0.6; text-align: right; margin-top: 5px;">${time}</p>
                </div>
            `;
            chatBox.appendChild(msgDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        btnSend.onclick = () => {
            const text = msgInput.value.trim();
            if (text) {
                appendMessage(text, true);
                msgInput.value = "";
                // Simulation d'une r√©ponse auto
                setTimeout(() => {
                    if (text.toLowerCase().includes("hello") || text.toLowerCase().includes("salut")) {
                        appendMessage("Bonjour ! Comment puis-je vous aider aujourd'hui ?", false);
                    }
                }, 1000);
            }
        };

        msgInput.onkeypress = (e) => { if(e.key === 'Enter') btnSend.onclick(); };

        // 6. GESTION FICHIERS
        document.getElementById('fileAttach').onchange = (e) => {
            const file = e.target.files[0];
            if(file) appendMessage(`üìÅ Fichier joint : ${file.name}`, true);
        };

        function loadInitialMessages() {
            appendMessage("Bonjour, je suis disponible pour notre s√©ance de " + subjectName, false);
        }

        // --- LOGIQUE DE L'APPEL ---
        let localStream = null;
        let isCamOn = false;
        let isMicOn = true;

        const callModal = document.getElementById('callModal');
        const startCallBtn = document.getElementById('startCall');

        startCallBtn.onclick = async () => {
            document.getElementById('callTargetName').textContent = tutorName;
            document.getElementById('callAvatar').textContent = tutorName.substring(0, 2).toUpperCase();
            callModal.style.display = 'flex';

            try {
                // On demande l'acc√®s mais on ne l'active visuellement que si l'utilisateur clique
                localStream = await navigator.mediaDevices.getUserMedia({ audio: true, video: true });
                document.getElementById('localVideo').srcObject = localStream;
                
                // Par d√©faut, on coupe la cam√©ra √† l'entr√©e comme demand√©
                localStream.getVideoTracks().forEach(track => track.enabled = false);
            } catch (err) {
                console.error("Erreur acc√®s m√©dia:", err);
                document.getElementById('callStatus').textContent = "Erreur micro/cam√©ra";
                document.getElementById('callStatus').style.color = "#ff4444";
            }
        };

        // Activer/D√©sactiver Cam√©ra
        document.getElementById('btnToggleCam').onclick = function() {
            isCamOn = !isCamOn;
            localStream.getVideoTracks().forEach(track => track.enabled = isCamOn);
            this.style.background = isCamOn ? '#2D7D62' : '#444';
            document.getElementById('videoGrid').style.display = isCamOn ? 'flex' : 'none';
            document.getElementById('callAvatar').parentElement.style.display = isCamOn ? 'none' : 'block';
        };

        // Activer/D√©sactiver Micro
        document.getElementById('btnToggleMic').onclick = function() {
            isMicOn = !isMicOn;
            localStream.getAudioTracks().forEach(track => track.enabled = isMicOn);
            this.style.background = isMicOn ? '#2D7D62' : '#444';
            this.textContent = isMicOn ? 'üé§' : 'üîá';
        };

        // Fin de l'appel
        document.getElementById('btnEndCall').onclick = () => {
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
            }
            callModal.style.display = 'none';
            isCamOn = false;
            document.getElementById('btnToggleCam').style.background = '#444';
            document.getElementById('videoGrid').style.display = 'none';
        };
    </script>
    
</body>
</html>

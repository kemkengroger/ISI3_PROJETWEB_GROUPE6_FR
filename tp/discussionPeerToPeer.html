<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messagerie</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        /* Sidebar */
        .sidebar {
            width: 300px;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-right: 1px solid rgba(255, 255, 255, 0.2);
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 25px;
            border-bottom: 1px solid #e0e0e0;
        }

        .sidebar-header h2 {
            color: #333;
            font-size: 22px;
        }

        .sidebar-header p {
            color: #666;
            font-size: 14px;
            margin-top: 5px;
        }

        .conversations {
            flex: 1;
            overflow-y: auto;
            padding: 10px 0;
        }

        .conversation {
            display: flex;
            align-items: center;
            padding: 15px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-bottom: 1px solid #f0f0f0;
        }

        .conversation:hover {
            background: #f5f5f5;
        }

        .conversation.active {
            background: #e3f2fd;
            border-left: 4px solid #2196f3;
        }

        .avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: linear-gradient(45deg, #2196f3, #21cbf3);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 18px;
            margin-right: 15px;
        }

        .conversation-info h4 {
            color: #333;
            font-size: 16px;
            margin-bottom: 3px;
        }

        .conversation-info p {
            color: #666;
            font-size: 14px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 180px;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: white;
            box-shadow: -2px 0 20px rgba(0, 0, 0, 0.1);
        }

        .chat-header {
            padding: 20px 30px;
            background: white;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header-info h3 {
            color: #333;
            font-size: 20px;
        }

        .chat-header-info p {
            color: #666;
            font-size: 14px;
            margin-top: 3px;
        }

        .video-call-btn {
            background: linear-gradient(45deg, #2196f3, #21cbf3);
            color: white;
            border: none;
            padding: 10px 25px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .video-call-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(33, 150, 243, 0.3);
        }

        .chat-messages {
            flex: 1;
            padding: 30px;
            overflow-y: auto;
            background: #f8f9fa;
        }

        .message {
            margin-bottom: 20px;
            max-width: 70%;
            display: flex;
        }

        .message.received {
            margin-right: auto;
        }

        .message.sent {
            margin-left: auto;
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: linear-gradient(45deg, #4caf50, #8bc34a);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            margin: 0 10px;
        }

        .message.sent .message-avatar {
            background: linear-gradient(45deg, #2196f3, #21cbf3);
        }

        .message-content {
            background: white;
            padding: 12px 18px;
            border-radius: 18px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .message.received .message-content {
            border-top-left-radius: 5px;
        }

        .message.sent .message-content {
            background: #2196f3;
            color: white;
            border-top-right-radius: 5px;
        }

        .message-text {
            font-size: 15px;
            line-height: 1.4;
        }

        .message-time {
            font-size: 11px;
            color: #999;
            text-align: right;
            margin-top: 5px;
        }

        .message.sent .message-time {
            color: rgba(255, 255, 255, 0.8);
        }

        .chat-input {
            padding: 20px 30px;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 15px;
        }

        .chat-input input {
            flex: 1;
            padding: 12px 20px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 15px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .chat-input input:focus {
            border-color: #2196f3;
        }

        .send-btn {
            background: #2196f3;
            color: white;
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s ease;
        }

        .send-btn:hover {
            background: #1976d2;
            transform: scale(1.05);
        }

        /* Video Call Modal */
        .video-modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .video-container {
            width: 90%;
            max-width: 1000px;
            background: #111;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .video-header {
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .video-header h3 {
            color: white;
        }

        .close-video {
            background: #ff4444;
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 18px;
        }

        .video-streams {
            display: flex;
            height: 500px;
        }

        .remote-video, .local-video {
            flex: 1;
            position: relative;
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .video-label {
            position: absolute;
            bottom: 15px;
            left: 15px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 14px;
        }

        .video-controls {
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .control-btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s ease;
        }

        .end-call {
            background: #ff4444;
            color: white;
        }

        .toggle-video {
            background: #666;
            color: white;
        }

        .toggle-audio {
            background: #666;
            color: white;
        }

        /* Responsive */
        @media (max-width: 768px) {
            body {
                flex-direction: column;
            }
           
            .sidebar {
                width: 100%;
                height: 40vh;
            }
           
            .main-content {
                height: 60vh;
            }
        }
    </style>
</head>
<body>
    
    <div class="sidebar">
        <div class="sidebar-header">
            <h2>Messages</h2>
            <p>3 conversations actives</p>
        </div>
        <div class="conversations">
            <div class="conversation active" data-chat="1">
                <div class="avatar">MM</div>
                <div class="conversation-info">
                    <h4>Mballa Marie</h4>
                    <p>√Ä l'heure pour la session de 15h ?</p>
                </div>
            </div>
            <div class="conversation" data-chat="2">
                <div class="avatar">PP</div>
                <div class="conversation-info">
                    <h4>Pierre Pascal</h4>
                    <p>Je t'envoie le document ce soir</p>
                </div>
            </div>
            <div class="conversation" data-chat="3">
                <div class="avatar">KS</div>
                <div class="conversation-info">
                    <h4>KAMGA Simon</h4>
                    <p>Merci pour ton aide hier !</p>
                </div>
            </div>
            
        </div>
    </div>

    
    <div class="main-content">
        <div class="chat-header">
            <div class="chat-header-info">
                <h3>Mballa Marie</h3>
                <p>En ligne - Derni√®re connexion il y a 5 min</p>
            </div>
            <button class="video-call-btn" id="startVideoCall">
                üìπ Appel vid√©o
            </button>
        </div>

        <div class="chat-messages" id="chatMessages">
            
        </div>

        <div class="chat-input">
            <input type="text" id="messageInput" placeholder="Tapez votre message...">
            <button class="send-btn" id="envoyerMessage">‚û§</button>
        </div>
    </div>

    
    <div class="video-modal" id="videoModal">
        <div class="video-container">
            <div class="video-header">
                <h3>Appel avec Mballa Marie</h3>
                <button class="close-video" id="closeVideo">‚úï</button>
            </div>
            <div class="video-streams">
                <div class="remote-video">
                    <video id="remoteVideo" autoplay playsinline></video>
                    <div class="video-label">Mballa Marie</div>
                </div>
                <div class="local-video">
                    <video id="localVideo" autoplay playsinline muted></video>
                    <div class="video-label">Vous</div>
                </div>
            </div>
            <div class="video-controls">
                <button class="control-btn toggle-audio" id="toggleAudio">üé§</button>
                <button class="control-btn toggle-video" id="toggleVideo">üìπ</button>
                <button class="control-btn end-call" id="endCall">‚òéÔ∏è</button>
            </div>
        </div>
    </div>

    <script>
        
        const conversations = {
            1: {
                name: "Mballa Marie",
                avatar: "MJ",
                messages: [
                    { text: "Salut, √ßa va ?", time: "09:30", sent: false },
                    { text: "Oui et toi ?", time: "09:32", sent: true },
                    { text: "Tr√®s bien ! √Ä l'heure pour la r√©union de 15h ?", time: "09:35", sent: false },
                    { text: "Oui, je serai l√†. On pr√©pare l'ordre du jour ?", time: "09:40", sent: true }
                ]
            },
            2: {
                name: "Pierre Pascal",
                avatar: "PD",
                messages: [
                    { text: "Bonjour, je t'envoie le document ce soir", time: "Hier 18:20", sent: false },
                    { text: "Parfait, merci !", time: "Hier 18:25", sent: true }
                ]
            },
            3: {
                name: "Kamga Alice",
                avatar: "AS",
                messages: [
                    { text: "Merci pour ton aide hier !", time: "Hier 21:15", sent: false },
                    { text: "Avec plaisir, content d'avoir pu aider !", time: "Aujourd'hui 08:45", sent: true }
                ]
            }
        };

        
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('envoyerMessage');
        const videoCallBtn = document.getElementById('startVideoCall');
        const videoModal = document.getElementById('videoModal');
        const closeVideoBtn = document.getElementById('closeVideo');
        const localVideo = document.getElementById('localVideo');
        const remoteVideo = document.getElementById('remoteVideo');
        const endCallBtn = document.getElementById('endCall');
        const toggleAudioBtn = document.getElementById('toggleAudio');
        const toggleVideoBtn = document.getElementById('toggleVideo');
        const conversationElements = document.querySelectorAll('.conversation');

        let chatcourant = 1;
        let localStream = null;
        let audioEnabled = true;
        let videoEnabled = true;

        
        function init() {
            loadChat(chatcourant);
           
            
            conversationElements.forEach(conv => {
                conv.addEventListener('click', () => {
                    conversationElements.forEach(c => c.classList.remove('active'));
                    conv.classList.add('active');
                    chatcourant = parseInt(conv.dataset.chat);
                    loadChat(chatcourant);
                });
            });

            
            sendBtn.addEventListener('click', envoyerMessage);
            messageInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') envoyerMessage();
            });

            // Gestion de l'appel vid√©o
            videoCallBtn.addEventListener('click', startVideoCall);
            closeVideoBtn.addEventListener('click', closeVideoCall);
            endCallBtn.addEventListener('click', closeVideoCall);
            toggleAudioBtn.addEventListener('click', toggleAudio);
            toggleVideoBtn.addEventListener('click', toggleVideo);
        }

       
        function loadChat(chatId) {
            const chat = conversations[chatId];
            if (!chat) return;

            
            document.querySelector('.chat-header-info h3').textContent = chat.name;
           
            
            chatMessages.innerHTML = '';
            chat.messages.forEach(msg => {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${msg.sent ? 'sent' : 'received'}`;
               
                messageDiv.innerHTML = `
                    <div class="message-avatar">${msg.sent ? 'VO' : chat.avatar}</div>
                    <div class="message-content">
                        <div class="message-text">${msg.text}</div>
                        <div class="message-time">${msg.time}</div>
                    </div>
                `;
               
                chatMessages.appendChild(messageDiv);
            });
           
            
            chatMessages.scrollTop = chatMessages.scrollHeight;
           
            
            videoCallBtn.innerHTML = `üìπ Appel avec ${chat.name.split(' ')[0]}`;
        }

        
        function envoyerMessage() {
            const text = messageInput.value.trim();
            if (!text) return;

            const now = new Date();
            const time = `${now.getHours().toString().padStart(2, '0')}:${now.getMinutes().toString().padStart(2, '0')}`;
           
            
            conversations[chatcourant].messages.push({
                text: text,
                time: time,
                sent: true
            });

            
            messageInput.value = '';
           
            
            loadChat(chatcourant);
        }

        
        async function startVideoCall() {
            try {
                
                localStream = await navigator.mediaDevices.getUserMedia({
                    video: {
                        width: { ideal: 640 },
                        height: { ideal: 480 },
                        frameRate: { ideal: 30 }
                    },
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true
                    }
                });

                
                localVideo.srcObject = localStream;
               
                
                videoModal.style.display = 'flex';
               
                
                setTimeout(() => {
                    remoteVideo.srcObject = localStream.clone();
                }, 1000);

            } catch (error) {
                console.error("Erreur d'acc√®s √† la webcam:", error);
                alert("Impossible d'acc√©der √† la webcam/micro. V√©rifiez vos permissions.");
            }
        }

        
        function closeVideoCall() {
            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
                localStream = null;
            }
           
            if (remoteVideo.srcObject) {
                remoteVideo.srcObject.getTracks().forEach(track => track.stop());
                remoteVideo.srcObject = null;
            }
           
            localVideo.srcObject = null;
            videoModal.style.display = 'none';
        }

        
        function toggleAudio() {
            if (localStream) {
                audioEnabled = !audioEnabled;
                localStream.getAudioTracks().forEach(track => {
                    track.enabled = audioEnabled;
                });
                toggleAudioBtn.style.background = audioEnabled ? '#666' : '#ff4444';
            }
        }

        
        function toggleVideo() {
            if (localStream) {
                videoEnabled = !videoEnabled;
                localStream.getVideoTracks().forEach(track => {
                    track.enabled = videoEnabled;
                });
                toggleVideoBtn.style.background = videoEnabled ? '#666' : '#ff4444';
                localVideo.style.opacity = videoEnabled ? '1' : '0.5';
            }
        }

        
        init();
    </script>
</body>
</html>

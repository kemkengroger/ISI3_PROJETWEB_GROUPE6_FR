<!DOCTYPE html>
<html lang="fr" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription Étudiant - TutoAfrica</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-green: #2D7D62;
            --transition: all 0.3s ease;
        }

        [data-bs-theme="light"] {
            --bg-body: #f1f5f9;
            --bg-card: #ffffff;
            --text-main: #1e293b;
            --input-bg: #f8fafc;
        }

        [data-bs-theme="dark"] {
            --bg-body: #0f172a;
            --bg-card: #1e293b;
            --text-main: #f8fafc;
            --input-bg: #0f172a;
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: var(--bg-body); 
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            align-items: center;
            transition: var(--transition);
        }

        .carte-inscription {
            background: var(--bg-card);
            border: 1px solid rgba(125,125,125,0.1);
            border-radius: 28px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .image-inscription {
            border-radius: 40px;
            max-height: 580px;
            object-fit: cover;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.2);
        }

        .form-control, .form-select {
            background-color: var(--input-bg);
            border: 1px solid rgba(125,125,125,0.2);
            color: var(--text-main);
            border-radius: 12px;
            padding: 12px;
        }

        .btn-inscription {
            background-color: var(--primary-green);
            border: none;
            border-radius: 12px;
            padding: 14px;
            font-weight: 700;
            transition: var(--transition);
        }

        .btn-inscription:hover {
            transform: translateY(-2px);
            filter: brightness(1.1);
            box-shadow: 0 10px 20px rgba(45, 125, 98, 0.3);
        }

        .lang-switch {
            position: fixed; top: 20px; right: 20px; z-index: 1000;
        }
    </style>
</head>
<body>

<div class="lang-switch">
    <select class="form-select form-select-sm" onchange="changeLang(this.value)" id="langSelect">
        <option value="fr">FR</option>
        <option value="en">EN</option>
    </select>
</div>

<div class="container my-5">
    <div class="row align-items-center justify-content-center g-5">
        
        <div class="col-md-6 d-none d-lg-block text-center">
            <img src="/assets/image/PhotoInscription_124457.jpg" alt="Student Join" class="img-fluid image-inscription">
        </div>

        <div class="col-md-10 col-lg-5">
            <div class="card carte-inscription">
                <div class="text-center mb-4">
                    <div class="d-flex align-items-center justify-content-center gap-2 mb-2">
                        <i class="bi bi-mortarboard-fill fs-3 text-success"></i>
                        <span class="fw-bold fs-4">TutoAfrica</span>
                    </div>
                    <h2 class="fw-800 h3 mb-1" data-fr="Inscription Étudiant" data-en="Student Registration">Inscription Étudiant</h2>
                    <p class="text-muted small" data-fr="Créez votre compte pour commencer" data-en="Create your account to start">Créez votre compte pour commencer</p>
                </div>

                <form id="form-inscription">
                    <div class="mb-3">
                        <label class="small fw-bold mb-2" data-fr="Nom complet" data-en="Full Name">Nom complet</label>
                        <input type="text" class="form-control" placeholder="John Doe" required>
                    </div>

                    <div class="mb-3">
                        <label class="small fw-bold mb-2" data-fr="Adresse Email" data-en="Email Address">Adresse Email</label>
                        <input type="email" class="form-control" placeholder="john@example.com" required>
                    </div>

                    <div class="mb-3">
                        <label class="small fw-bold mb-2" data-fr="Niveau d'études" data-en="Education Level">Niveau d'études</label>
                        <select class="form-select" required>
                            <option value="" disabled selected data-fr="Sélectionnez votre niveau" data-en="Select your level">Sélectionnez votre niveau</option>
                            <option value="Primaire" data-fr="Primaire" data-en="Primary School">Primaire</option>
                            <option value="Secondaire" data-fr="Secondaire" data-en="Secondary School">Secondaire</option>
                            <option value="Universitaire" data-fr="Universitaire" data-en="University">Universitaire</option>
                        </select>
                    </div>

                    <div class="mb-4">
                        <label class="small fw-bold mb-2" data-fr="Mot de passe" data-en="Password">Mot de passe</label>
                        <input type="password" class="form-control" placeholder="••••••••" required>
                    </div>

                    <button type="submit" class="btn btn-inscription w-100 text-white mb-4" data-fr="Créer mon compte" data-en="Create my account">
                        Créer mon compte
                    </button>
                </form>

                <div class="text-center">
                    <p class="small text-muted mb-0">
                        <span data-fr="Déjà un compte ?" data-en="Already have an account?">Déjà un compte ?</span>
                        <a href="connexion.html" class="text-success fw-bold text-decoration-none ms-1" data-fr="Se connecter" data-en="Login">Se connecter</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    const updateTheme = () => {
        const isDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        document.documentElement.setAttribute('data-bs-theme', isDark ? 'dark' : 'light');
    };
    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', updateTheme);
    updateTheme();

    function changeLang(lang) {
        localStorage.setItem('appLang', lang);
        document.querySelectorAll('[data-en]').forEach(el => {
            const text = el.getAttribute(`data-${lang}`);
            if (text) el.textContent = text;
        });
    }

    window.onload = () => {
        const savedLang = localStorage.getItem('appLang') || 'fr';
        document.getElementById('langSelect').value = savedLang;
        changeLang(savedLang);
    }
</script>
</body>
</html>

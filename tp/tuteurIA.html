        .message-utilisateur { 
            background: var(--vert-afrique); color: white; align-self: flex-end;

        }
        .message-ia { 
            background: var(--fond-bulle-ia); color: var(--texte-principal); align-self: flex-start; 
            border-bottom-left-radius: 4px; 
        }

        .barre-saisie {
            background: var(--fond-carte);
            border: 1px solid var(--bordure);
            border-radius: 24px;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            margin-top: 20px;
        }
        .barre-saisie input {
            flex: 1; border: none; background: transparent; padding: 12px; color: var(--texte-principal); outline: none;
        }
        .bouton-envoi {
            background: var(--vert-afrique); color: white; border: none;
            width: 48px; height: 48px; border-radius: 16px; transition: 0.3s;
        }
        .bouton-envoi:hover { transform: scale(1.05); filter: brightness(1.1); }
        .bouton-envoi:disabled { opacity: 0.5; cursor: not-allowed; }

        .pied-menu { padding: 20px; border-top: 1px solid var(--bordure); margin-top: auto; }
        .choix-langue { 
            background: var(--fond-ecran); border: 1px solid var(--bordure); 
            color: inherit; border-radius: 12px; padding: 8px; width: 100%; font-size: 0.8rem; font-weight: 700;
        }

        .message-erreur {
            background: #fee2e2; color: #991b1b; border: 1px solid #fecaca;
        }

        [data-bs-theme="dark"] .message-erreur {
            background: #7f1d1d; color: #fecaca; border: 1px solid #991b1b;
        }

        @media (max-width: 991px) {
            .enveloppe-menu { display: none; }
            .contenu-principal { margin-left: 0; padding: 20px; }
        }
    </style>

<main class="contenu-principal">
    <div class="d-flex align-items-center mb-4">

        <span class="ms-auto badge bg-success-subtle text-success border border-success-subtle px-3 py-2 rounded-pill small">

    <form id="formulaire-chat" class="barre-saisie">
        <button type="button" class="btn text-muted"><i class="bi bi-paperclip fs-5"></i></button>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script >
       class TuteurIA {
        constructor(apiKey) {
            this.apiKey = apiKey;
            this.contexte = {
                subjects: ['Math√©matiques', 'Physique', 'Fran√ßais'],
                level: 'Lyc√©e'
            };
        }

        async callAI(prompt, langue = 'fr') {
            try {
                const systemPrompt = langue === 'fr' 
                    ? `Tu es un assistant p√©dagogique intelligent pour la plateforme TutoAfrica.
                       Ton r√¥le est d'aider les √©tudiants africains dans leur apprentissage.
                       
                       Contexte utilisateur:
                       - Mati√®res suivies: ${this.contexte.subjects.join(", ")}
                       - Niveau: ${this.contexte.level}
                       
                       R√®gles de r√©ponse:
                       1. Sois p√©dagogique et encourageant
                       2. Explique les concepts de mani√®re simple et claire
                       3. Propose des exemples concrets adapt√©s au contexte africain
                       4. Reste dans le domaine √©ducatif
                       5. R√©ponds en fran√ßais de mani√®re structur√©e`
                    : `You are an intelligent educational assistant for the TutoAfrica platform.
                       Your role is to help African students in their learning.
                       
                       User context:
                       - Subjects: ${this.contexte.subjects.join(", ")}
                       - Level: ${this.contexte.level}
                       
                       Response rules:
                       1. Be educational and encouraging
                       2. Explain concepts in a simple and clear way
                       3. Provide concrete examples adapted to the African context
                       4. Stay within the educational domain
                       5. Respond in English in a structured manner`;

                const response = await fetch(
                    "https://api.groq.com/openai/v1/chat/completions",
                    {
                        method: "POST",
                        headers: {
                            Authorization: `Bearer ${this.apiKey}`,
                            "Content-Type": "application/json",
                        },
                        body: JSON.stringify({
                            model: "llama-3.3-70b-versatile",
                            messages: [
                                { role: "system", content: systemPrompt },
                                { role: "user", content: prompt },
                            ],
                            temperature: 0.7,
                            max_tokens: 1000,
                        }),
                    }
                );

                if (!response.ok) {
                    throw new Error(`API error: ${response.status}`);
                }

                const data = await response.json();
                return data.choices[0].message.content;
            } catch (error) {
                console.error("Erreur API Groq:", error);
                const messageErreur = langue === 'fr' 
                    ? "D√©sol√©, je rencontre des difficult√©s techniques. R√©essayez dans quelques instants."
                    : "Sorry, I'm experiencing technical difficulties. Please try again in a few moments.";
                throw new Error(messageErreur);
            }
        }
    }

    // IMPORTANT: Remplacez 'VOTRE_CLE_API_GROQ' par votre vraie cl√© API
    const tuteur = new TuteurIA('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');

    // Fonctions de th√®me et traduction
    function rafraichirTheme() {
        const estSombre = window.matchMedia('(prefers-color-scheme: dark)').matches;
        document.documentElement.setAttribute('data-bs-theme', estSombre ? 'dark' : 'light');
    }

    function changerSysteme(langue) {
        localStorage.setItem('langueApp', langue);
        appliquerTraduction(langue);
    }

    function appliquerTraduction(langue) {
        $('[data-en]').each(function() {
            $(this).text($(this).data(langue));
        });
        const placeholder = langue === 'fr' 
            ? 'Pose ta question (ex: Explique-moi le th√©or√®me de Pythagore)...' 
            : 'Ask your question (e.g. Explain Pythagoras theorem)...';
        document.getElementById('entree-utilisateur').placeholder = placeholder;
    }

    // Gestion du chat
    const formulaire = document.getElementById('formulaire-chat');
    const boiteMsg = document.getElementById('boite-discussion');
    const saisie = document.getElementById('entree-utilisateur');
    const boutonEnvoi = document.getElementById('bouton-envoi');

    function ajouterMessage(texte, estUtilisateur = false, estErreur = false) {
        const bulle = document.createElement('div');
        bulle.className = `message ${estUtilisateur ? 'message-utilisateur' : 'message-ia'} ${estErreur ? 'message-erreur' : ''} shadow-sm`;
        bulle.textContent = texte;
        boiteMsg.appendChild(bulle);
        boiteMsg.scrollTop = boiteMsg.scrollHeight;
        return bulle;
    }

    function afficherChargement() {
        const bulle = document.createElement('div');
        bulle.className = 'message message-ia shadow-sm';
        bulle.innerHTML = `<div class="spinner-border spinner-border-sm text-success" role="status"></div>`;
        boiteMsg.appendChild(bulle);
        boiteMsg.scrollTop = boiteMsg.scrollHeight;
        return bulle;
    }

    formulaire.addEventListener('submit', async (evenement) => {
        evenement.preventDefault();
        const texte = saisie.value.trim();
        if(!texte) return;

        // D√©sactiver le bouton pendant le traitement
        boutonEnvoi.disabled = true;
        saisie.disabled = true;

        // Ajouter le message de l'utilisateur
        ajouterMessage(texte, true);
        saisie.value = '';

        // Afficher le loader
        const bulleChargement = afficherChargement();

        try {
            // Obtenir la langue actuelle
            const langue = localStorage.getItem('langueApp') || 'fr';
            
            // Appeler l'API Groq
            const reponse = await tuteur.callAI(texte, langue);
            
            // Supprimer le loader
            bulleChargement.remove();
            
            // Afficher la r√©ponse
            ajouterMessage(reponse, false);
        } catch (error) {
            // Supprimer le loader
            bulleChargement.remove();
            
            // Afficher le message d'erreur
            ajouterMessage(error.message, false, true);
        } finally {
            // R√©activer le bouton
            boutonEnvoi.disabled = false;
            saisie.disabled = false;
            saisie.focus();
        }
    });

    // Initialisation
    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', rafraichirTheme);
    
    window.onload = () => {
        rafraichirTheme();
        const languePreferee = localStorage.getItem('langueApp') || 'fr';
        document.getElementById('selecteurLangue').value = languePreferee;
        appliquerTraduction(languePreferee);
    };
</script>
</body>

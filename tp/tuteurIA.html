    <style>
        :root {
            --vert-afrique: #2D7D62;
            --largeur-menu: 280px;
            --vitesse: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        [data-bs-theme="light"] {
            --fond-ecran: #f1f5f9;
            --fond-carte: #ffffff;
            --fond-menu: #ffffff;
            --fond-bulle-ia: #e2e8f0;
            --texte-principal: #1e293b;
            --bordure: rgba(0,0,0,0.05);
        }

        [data-bs-theme="dark"] {
            --fond-ecran: #0f172a;
            --fond-carte: #1e293b;
            --fond-menu: #111827;
            --fond-bulle-ia: #334155;
            --texte-principal: #f8fafc;
            --bordure: rgba(255,255,255,0.1);
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: var(--fond-ecran); 
            color: var(--texte-principal);
            transition: var(--vitesse);
            height: 100vh;
            overflow: hidden;
        }

        .enveloppe-menu { padding: 20px; height: 100vh; position: fixed; width: var(--largeur-menu); z-index: 1000; }
        .menu-lateral { 
            background: var(--fond-menu); border: 1px solid var(--bordure); border-radius: 24px; 
            height: 100%; display: flex; flex-direction: column; box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }
        
        .zone-logo { padding: 30px 20px; text-align: center; }
        .zone-logo a { text-decoration: none; color: var(--vert-afrique); font-weight: 800; font-size: 1.4rem; }
        
        .carte-profil-menu {
            margin: 0 15px 25px; padding: 15px; background: var(--fond-ecran); border-radius: 18px;
            display: flex; align-items: center; gap: 12px; text-decoration: none; color: inherit;
            transition: var(--vitesse); border: 1px solid var(--bordure);
        }
        .image-profil { width: 45px; height: 45px; border-radius: 12px; object-fit: cover; }

        .lien-navigation {
            margin: 4px 15px; padding: 12px 18px; border-radius: 14px;
            color: #94a3b8; font-weight: 600; transition: 0.3s; text-decoration: none;
        }
        .lien-navigation:hover { background: rgba(45, 125, 98, 0.1); color: var(--vert-afrique); }
        .lien-navigation.active { background: var(--vert-afrique) !important; color: white !important; }

        .contenu-principal { margin-left: var(--largeur-menu); height: 100vh; display: flex; flex-direction: column; padding: 40px; }

        #boite-discussion { 
            flex: 1; 
            overflow-y: auto; 
            padding: 10px; 
            display: flex; 
            flex-direction: column; 
            gap: 20px;
            scrollbar-width: thin;
        }

        .message { padding: 16px 22px; border-radius: 22px; max-width: 80%; font-size: 0.95rem; line-height: 1.5; position: relative; }
        .message-utilisateur { 
            background: var(--vert-afrique); color: white; align-self: flex-end; 
            border-bottom-right-radius: 4px; box-shadow: 0 4px 15px rgba(45, 125, 98, 0.2);
        }
        .message-ia { 
            background: var(--fond-bulle-ia); color: var(--texte-principal); align-self: flex-start; 
            border-bottom-left-radius: 4px; 
        }

        .barre-saisie {
            background: var(--fond-carte);
            border: 1px solid var(--bordure);
            border-radius: 24px;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            margin-top: 20px;
        }
        .barre-saisie input {
            flex: 1; border: none; background: transparent; padding: 12px; color: var(--texte-principal); outline: none;
        }
        .bouton-envoi {
            background: var(--vert-afrique); color: white; border: none;
            width: 48px; height: 48px; border-radius: 16px; transition: 0.3s;
        }
        .bouton-envoi:hover { transform: scale(1.05); filter: brightness(1.1); }

        .pied-menu { padding: 20px; border-top: 1px solid var(--bordure); margin-top: auto; }
        .choix-langue { 
            background: var(--fond-ecran); border: 1px solid var(--bordure); 
            color: inherit; border-radius: 12px; padding: 8px; width: 100%; font-size: 0.8rem; font-weight: 700;
        }

        @media (max-width: 991px) {
            .enveloppe-menu { display: none; }
            .contenu-principal { margin-left: 0; padding: 20px; }
        }
    </style>
</head>

        <button type="button" class="btn text-muted"><i class="bi bi-paperclip fs-5"></i></button>
        <input type="text" id="entree-utilisateur" placeholder="Pose ta question..." autocomplete="off" required>

            <i class="bi bi-send-fill"></i>
        </button>
    </form>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<script>
    function rafraichirTheme() {
        const estSombre = window.matchMedia('(prefers-color-scheme: dark)').matches;
        document.documentElement.setAttribute('data-bs-theme', estSombre ? 'dark' : 'light');
    }

    function changerSysteme(langue) {
        localStorage.setItem('langueApp', langue);
        appliquerTraduction(langue);
    }

    function appliquerTraduction(langue) {
        $('[data-en]').each(function() {
            $(this).text($(this).data(langue));
        });
        const placeholder = langue === 'fr' ? 'Pose ta question (ex: Explique-moi Pythagore)...' : 'Ask your question (e.g. Explain Pythagoras)...';
        document.getElementById('entree-utilisateur').placeholder = placeholder;
    }

    const formulaire = document.getElementById('formulaire-chat');
    const boiteMsg = document.getElementById('boite-discussion');
    const saisie = document.getElementById('entree-utilisateur');

    formulaire.addEventListener('submit', (evenement) => {
        evenement.preventDefault();
        const texte = saisie.value.trim();
        if(!texte) return;

        const bulleUser = document.createElement('div');
        bulleUser.className = 'message message-utilisateur';
        bulleUser.textContent = texte;
        boiteMsg.appendChild(bulleUser);
        
        saisie.value = '';
        boiteMsg.scrollTop = boiteMsg.scrollHeight;

        setTimeout(() => {
            const bulleIA = document.createElement('div');
            bulleIA.className = 'message message-ia shadow-sm';
            bulleIA.innerHTML = `<div class="spinner-border spinner-border-sm text-success" role="status"></div>`;
            boiteMsg.appendChild(bulleIA);
            boiteMsg.scrollTop = boiteMsg.scrollHeight;
        }, 600);
    });

    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', rafraichirTheme);
    
    window.onload = () => {
        rafraichirTheme();
        const languePreferee = localStorage.getItem('langueApp') || 'fr';
        document.getElementById('selecteurLangue').value = languePreferee;
        appliquerTraduction(languePreferee);
    };
</script>

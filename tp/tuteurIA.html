<!DOCTYPE html>
<html lang="fr" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TutoAfrica - Tuteur IA</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --primary-green: #2D7D62;
            --sidebar-width: 280px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        [data-bs-theme="light"] {
            --bg-body: #f1f5f9;
            --bg-card: #ffffff;
            --sidebar-bg: #ffffff;
            --chat-ai-bg: #e2e8f0;
            --text-main: #1e293b;
            --border-color: rgba(0,0,0,0.05);
        }

        [data-bs-theme="dark"] {
            --bg-body: #0f172a; /* Bleu nuit profond IA */
            --bg-card: #1e293b;
            --sidebar-bg: #111827;
            --chat-ai-bg: #334155;
            --text-main: #f8fafc;
            --border-color: rgba(255,255,255,0.1);
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: var(--bg-body); 
            color: var(--text-main);
            transition: var(--transition);
            height: 100vh;
            overflow: hidden;
        }

        /* SIDEBAR SYNC */
        .sidebar-wrapper { padding: 20px; height: 100vh; position: fixed; width: var(--sidebar-width); z-index: 1000; }
        .sidebar { 
            background: var(--sidebar-bg); border: 1px solid var(--border-color); border-radius: 24px; 
            height: 100%; display: flex; flex-direction: column; box-shadow: 0 10px 30px rgba(0,0,0,0.05);
        }
        .logo-area { padding: 30px 20px; text-align: center; }
        .logo-area a { text-decoration: none; color: var(--primary-green); font-weight: 800; font-size: 1.4rem; }
        
        .profile-card-sidebar {
            margin: 0 15px 25px; padding: 15px; background: var(--bg-body); border-radius: 18px;
            display: flex; align-items: center; gap: 12px; text-decoration: none; color: inherit;
            transition: var(--transition); border: 1px solid var(--border-color);
        }
        .avatar-sidebar { width: 45px; height: 45px; border-radius: 12px; object-fit: cover; }

        .nav-link {
            margin: 4px 15px; padding: 12px 18px; border-radius: 14px;
            color: #94a3b8; font-weight: 600; transition: 0.3s;
        }
        .nav-link:hover { background: rgba(45, 125, 98, 0.1); color: var(--primary-green); }
        .nav-link.active { background: var(--primary-green) !important; color: white !important; }

        /* ZONE DE CHAT */
        .main-content { margin-left: var(--sidebar-width); height: 100vh; display: flex; flex-direction: column; padding: 40px; }

        #chat-box { 
            flex: 1; 
            overflow-y: auto; 
            padding: 10px; 
            display: flex; 
            flex-direction: column; 
            gap: 20px;
            scrollbar-width: thin;
        }

        .msg { padding: 16px 22px; border-radius: 22px; max-width: 80%; font-size: 0.95rem; line-height: 1.5; }
        .msg-user { 
            background: var(--primary-green); color: white; align-self: flex-end; 
            border-bottom-right-radius: 4px; box-shadow: 0 4px 15px rgba(45, 125, 98, 0.2);
        }
        .msg-ai { 
            background: var(--chat-ai-bg); color: var(--text-main); align-self: flex-start; 
            border-bottom-left-radius: 4px; 
        }

        /* INPUT AREA */
        .chat-input-wrapper {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: 24px;
            padding: 10px 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            margin-top: 20px;
        }
        .chat-input-wrapper input {
            flex: 1; border: none; background: transparent; padding: 12px; color: var(--text-main); outline: none;
        }
        .btn-send {
            background: var(--primary-green); color: white; border: none;
            width: 48px; height: 48px; border-radius: 16px; transition: 0.3s;
        }
        .btn-send:hover { transform: scale(1.05); filter: brightness(1.1); }

        .sidebar-footer { padding: 20px; border-top: 1px solid var(--border-color); margin-top: auto; }
        .lang-select { 
            background: var(--bg-body); border: 1px solid var(--border-color); 
            color: inherit; border-radius: 12px; padding: 8px; width: 100%; font-size: 0.8rem; font-weight: 700;
        }

        @media (max-width: 991px) {
            .sidebar-wrapper { display: none; }
            .main-content { margin-left: 0; padding: 20px; }
        }
    </style>
</head>
<body>

<div class="sidebar-wrapper">
    <aside class="sidebar">
        <div class="logo-area">

        </div>

        <a href="profil.html" class="profile-card-sidebar">
            <img src="https://ui-avatars.com/api/?name=User&background=2D7D62&color=fff" class="avatar-sidebar" alt="Profil">
            <div>
                <div class="fw-bold text-truncate small">Ã‰tudiant Demo</div>
                <div class="text-muted" style="font-size: 0.7rem;">Voir profil</div>
            </div>
        </a>
        
        <nav class="nav nav-pills flex-column">
            <a href="Ressources/epreuve.html" class="nav-link"><i class="bi bi-file-earmark-text me-3"></i> <span>Ã‰preuves</span></a>
            <a href="tuteuriA.html" class="nav-link active"><i class="bi bi-robot me-3"></i> <span>Tuteur IA</span></a>
            <a href="tuteurD.html" class="nav-link"><i class="bi bi-people me-3"></i> <span>Experts Tuteurs</span></a>
        </nav>

        <div class="sidebar-footer">
            <div class="mb-3">
                <select class="lang-select" id="langSelector" onchange="changeSystem(this.value)">
                    <option value="fr">ðŸ‡¨ðŸ‡² Francophone</option>
                    <option value="en">ðŸ‡¬ðŸ‡§ Anglophone</option>
                </select>
            </div>
            <a href="index.html" class="text-danger text-decoration-none fw-bold small ps-2">
                <i class="bi bi-power me-2"></i> DÃ©connexion
            </a>
        </div>
    </aside>
</div>

<main class="main-content">
    <div class="d-flex align-items-center mb-4">
        <a href="boardEtudiant.html" class="btn btn-light rounded-circle shadow-sm me-3" style="width: 40px; height: 40px; display: flex; align-items: center; justify-content: center;">
            <i class="bi bi-chevron-left"></i>
        </a>
        <h2 class="fw-800 mb-0">Tuteur IA</h2>
        <span class="ms-auto badge bg-success-subtle text-success border border-success-subtle px-3 py-2 rounded-pill small">
            <i class="bi bi-patch-check-fill me-1"></i> MODE INTELLIGENT
        </span>
    </div>

    <div id="chat-box">
        <div class="msg msg-ai shadow-sm">
            Bonjour ! Je suis ton assistant TutoAfrica. Je connais parfaitement les programmes scolaires. Comment puis-je t'aider aujourd'hui ?
        </div>
    </div>

    <form id="chat-form" class="chat-input-wrapper">
        <button type="button" class="btn text-muted"><i class="bi bi-paperclip fs-5"></i></button>
        <input type="text" id="user-input" placeholder="Pose ta question (ex: Explique-moi Pythagore)..." autocomplete="off" required>
        <button class="btn-send shadow-sm" type="submit">
            <i class="bi bi-send-fill"></i>
        </button>
    </form>
</main>

<script>
    function updateTheme() {
        const isDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        document.documentElement.setAttribute('data-bs-theme', isDark ? 'dark' : 'light');
    }

    function changeSystem(v) {
        localStorage.setItem('appLang', v);
        location.reload();
    }

    const chatForm = document.getElementById('chat-form');
    const chatBox = document.getElementById('chat-box');
    const userInput = document.getElementById('user-input');

    chatForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const text = userInput.value.trim();
        if(!text) return;

        // User Message
        const userDiv = document.createElement('div');
        userDiv.className = 'msg msg-user animate-fade-in';
        userDiv.textContent = text;
        chatBox.appendChild(userDiv);
        
        userInput.value = '';
        chatBox.scrollTop = chatBox.scrollHeight;

        // Simulate AI
        setTimeout(() => {
            const aiDiv = document.createElement('div');
            aiDiv.className = 'msg msg-ai shadow-sm';
            aiDiv.innerHTML = `<div class="spinner-border spinner-border-sm text-success" role="status"></div>`;
            chatBox.appendChild(aiDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }, 600);
    });

    window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', updateTheme);
    window.onload = () => {
        updateTheme();
        const lang = localStorage.getItem('appLang') || 'fr';
        document.getElementById('langSelector').value = lang;
    };
</script>

<script type="module" src="/src/tuteurIA.js"></script>

</html>

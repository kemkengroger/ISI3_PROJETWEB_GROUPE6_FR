<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TutoAfrica - Tuteur IA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <style>
        #chat-box { 
            height: 60vh; 
            overflow-y: auto; 
            border: 1px solid #eee; 
            border-radius: 10px; 
            padding: 15px; 
            background: #fff; 
            display: flex;
            flex-direction: column;
        }
        .msg { margin-bottom: 15px; padding: 10px 15px; border-radius: 15px; max-width: 80%; }
        .msg-user { background: #2a8168; color: white; align-self: flex-end; border-bottom-right-radius: 2px; }
        .msg-ai { background: #f0f0f0; color: #333; align-self: flex-start; border-bottom-left-radius: 2px; }
    </style>
</head>
<body class="bg-light">
    <div class="container py-4">
        <div class="d-flex align-items-center mb-4">
            <a href="boardEtudiant.html" class="btn btn-outline-secondary me-3"><i class="bi bi-arrow-left"></i></a>
            <h2 class="fw-bold mb-0">Mon Tuteur IA</h2>
        </div>

        <div class="card shadow-sm border-0">
            <div class="card-body">
                <div id="chat-box" class="mb-3">
                    <div class="msg msg-ai shadow-sm">
                        Bonjour ! Je suis ton tuteur TutoAfrica. En quoi puis-je t'aider aujourd'hui ?
                    </div>
                </div>

                <form id="chat-form" class="input-group">
                    <input type="text" id="user-input" class="form-control" placeholder="Pose ta question..." required>
                    <button class="btn btn-success" type="submit">
                        <i class="bi bi-send"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <script type="module" src="/src/tuteurIA.js"></script>
</body>
</html>

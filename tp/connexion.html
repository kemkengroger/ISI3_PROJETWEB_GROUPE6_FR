<!DOCTYPE html>
<html lang="fr" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - TutoAfrica</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --vert-principal: #2D7D62;
            --vitesse-transition: all 0.3s ease;
        }

        [data-bs-theme="light"] {
            --fond-page: #f1f5f9;
            --fond-carte: #ffffff;
            --texte-principal: #1e293b;
            --fond-saisie: #f8fafc;
        }

        [data-bs-theme="dark"] {
            --fond-page: #0f172a;
            --fond-carte: #1e293b;
            --texte-principal: #f8fafc;
            --fond-saisie: #0f172a;
        }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: var(--fond-page); 
            color: var(--texte-principal);
            min-height: 100vh;
            display: flex;
            align-items: center;
            transition: var(--vitesse-transition);
        }

        .carte-authentification {
            background: var(--fond-carte);
            border: 1px solid rgba(125,125,125,0.1);
            border-radius: 28px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .image-decorative {
            border-radius: 40px;
            max-height: 550px;
            object-fit: cover;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.2);
        }

        .form-control {
            background-color: var(--fond-saisie);
            border: 1px solid rgba(125,125,125,0.2);
            color: var(--texte-principal);
            border-radius: 12px;
            padding: 12px;
        }

        .bouton-validation {
            background-color: var(--vert-principal);
            border: none;
            border-radius: 12px;
            padding: 12px;
            font-weight: 700;
            transition: var(--vitesse-transition);
        }

        .bouton-validation:hover {
            transform: translateY(-2px);
            filter: brightness(1.1);
        }

        .bouton-secondaire {
            border: 2px solid var(--vert-principal);
            color: var(--vert-principal);
            border-radius: 12px;
            font-weight: 600;
            margin-bottom: 10px;
            transition: 0.3s;
            text-decoration: none;
            display: block;
            text-align: center;
        }

        .bouton-secondaire:hover {
            background: var(--vert-principal);
            color: white;
        }

        .separateur-central {
            text-align: center; margin: 25px 0; position: relative;
        }
        .separateur-central::before {
            content: ""; position: absolute; top: 50%; left: 0; right: 0;
            height: 1px; background: rgba(125,125,125,0.2);
        }
        .separateur-central span {
            background: var(--fond-carte); padding: 0 15px; position: relative;
            color: #94a3b8; font-size: 0.8rem; font-weight: 700;
        }

        .choix-langue {
            position: fixed; top: 20px; right: 20px;
        }
    </style>
</head>
<body>

<div class="choix-langue">
    <select class="form-select form-select-sm" onchange="changerLangue(this.value)" id="selecteurLangue">
        <option value="fr">FR</option>
        <option value="en">EN</option>
    </select>
</div>

<div class="container my-5">
    <div class="row align-items-center justify-content-center g-5">
        <div class="col-md-6 d-none d-lg-block text-center">
            <img src="/assets/image/PhotoInscription_124457.jpg" alt="Illustration" class="img-fluid image-decorative">
        </div>

        <div class="col-md-10 col-lg-5">
            <div class="card carte-authentification">
                <div class="text-center mb-4">
                    <div class="d-flex align-items-center justify-content-center gap-2 mb-3">
                        <i class="bi bi-mortarboard-fill fs-3 text-success"></i>
                        <span class="fw-bold fs-4">TutoAfrica</span>
                    </div>
                    <h2 class="fw-800 h3 mb-1" data-fr="Connexion" data-en="Login">Connexion</h2>
                    <p class="text-muted small" data-fr="Connectez-vous à votre compte" data-en="Sign in to your account">Connectez-vous à votre compte</p>
                </div>

                <form id="formulaire-connexion">
                    <div class="mb-3">
                        <label class="small fw-bold mb-2" data-fr="Adresse Email" data-en="Email Address">Adresse Email</label>
                        <input type="email" id="email-utilisateur" class="form-control" placeholder="exemple@mail.com" required>
                    </div>

                    <div class="mb-4">
                        <label class="small fw-bold mb-2" data-fr="Mot de passe" data-en="Password">Mot de passe</label>
                        <input type="password" id="passe-utilisateur" class="form-control" placeholder="••••••••" required>
                    </div>

                    <button type="submit" class="btn bouton-validation w-100 text-white mb-3" data-fr="Se connecter" data-en="Sign In">
                        Se connecter
                    </button>

                    <div class="separateur-central">
                        <span data-fr="OU" data-en="OR">OU</span>
                    </div>

                    <button type="button" id="bouton-google" class="btn w-100 d-flex align-items-center justify-content-center gap-2 mb-4 border py-2">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 48 48">
                            <path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"></path>
                            <path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"></path>
                            <path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"></path>
                            <path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"></path>
                        </svg>
                        <span class="fw-bold" style="color: #5f6368;" data-fr="Continuer avec Google" data-en="Continue with Google">Continuer avec Google</span>
                    </button>
                </form>

                <div class="text-center mt-2">
                    <p class="small text-muted mb-3" data-fr="Pas encore de compte ?" data-en="Don't have an account?">Pas encore de compte ?</p>
                    <div class="d-grid gap-2">
                        <a href="inscriptionEtudiant.html" class="bouton-secondaire py-2" data-fr="Je suis étudiant" data-en="I am a Student">Je suis étudiant</a>
                        <a href="inscriptionEnseignant.html" class="bouton-secondaire py-2" data-fr="Je suis enseignant" data-en="I am a Teacher">Je suis enseignant</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
  import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  const configurationFirebase = {
    apiKey: "AIzaSyAvjQaWPrA7M5b0XmDrrBwTKDlv5q-nXDM",
    authDomain: "isi3projetwebgroupe6fr.firebaseapp.com",
    projectId: "isi3projetwebgroupe6fr",
    storageBucket: "isi3projetwebgroupe6fr.firebasestorage.app",
    messagingSenderId: "1024122923638",
    appId: "1:1024122923638:web:f1a367d84a567449494d57",
    measurementId: "G-0S94T7XMYC"
  };

  const application = initializeApp(configurationFirebase);
  const authentification = getAuth(application);
  const baseDeDonnees = getFirestore(application);
  const fournisseurGoogle = new GoogleAuthProvider();

  async function validerAcces(idUnique) {
    try {
      const docUtilisateur = await getDoc(doc(baseDeDonnees, "utilisateurs", idUnique));
      
      if (docUtilisateur.exists()) {
        const donnees = docUtilisateur.data();
        window.location.href = (donnees.role === "enseignant") ? "boardEnseignant.html" : "boardEtudiant.html";
      } else {
        alert("Compte non reconnu dans la base de données.");
      }
    } catch (erreur) {
      console.error("Erreur Firestore :", erreur);
    }
  }

  document.getElementById('formulaire-connexion').addEventListener('submit', (e) => {
    e.preventDefault();
    const email = document.getElementById('email-utilisateur').value;
    const passe = document.getElementById('passe-utilisateur').value;

    signInWithEmailAndPassword(authentification, email, passe)
      .then((reussite) => validerAcces(reussite.user.uid))
      .catch((erreur) => alert("Erreur : e-mail ou mot de passe incorrect."));
  });

  document.getElementById('bouton-google').addEventListener('click', () => {
    signInWithPopup(authentification, fournisseurGoogle)
      .then((reussite) => validerAcces(reussite.user.uid))
      .catch((erreur) => console.error("Erreur Google :", erreur));
  });

  window.changerLangue = (langue) => {
    localStorage.setItem('languePreferee', langue);
    document.querySelectorAll('[data-en]').forEach(el => {
      const texte = el.getAttribute(`data-${langue}`);
      if (texte) el.textContent = texte;
    });
  };

  const detecterTheme = () => {
    const estSombre = window.matchMedia('(prefers-color-scheme: dark)').matches;
    document.documentElement.setAttribute('data-bs-theme', estSombre ? 'dark' : 'light');
  };

  window.onload = () => {
    detecterTheme();
    const langueInitiale = localStorage.getItem('languePreferee') || 'fr';
    const select = document.getElementById('selecteurLangue');
    if (select) select.value = langueInitiale;
    window.changerLangue(langueInitiale);
  };
</script>

</body>
</html>

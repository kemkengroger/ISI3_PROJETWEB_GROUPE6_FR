    function rafraichirApparence() {
        const estSombre = window.matchMedia('(prefers-color-scheme: dark)').matches;
        document.documentElement.setAttribute('data-bs-theme', estSombre ? 'dark' : 'light');
    }

    function changerSysteme(valeur) {
        localStorage.setItem('langueApp', valeur);
        afficherExperts();
    }

    function afficherExperts() {
        rafraichirApparence();
        
        // Gestion des paramÃ¨tres de l'URL pour le filtrage par matiÃ¨re
        const parametresUrl = new URLSearchParams(window.location.search);
        const filtreMatiere = parametresUrl.get('subject') || "all";
        const langueSelectionnee = localStorage.getItem('langueApp') || 'fr';
        
        // Mise Ã  jour de l'interface
        document.getElementById('selecteurLangue').value = langueSelectionnee;
        document.getElementById('matiereActuelle').innerText = filtreMatiere === "all" ? (langueSelectionnee === 'fr' ? 'GÃ©nÃ©ral' : 'General') : filtreMatiere;

        const conteneurGrille = document.getElementById('grilleTuteurs');
        conteneurGrille.innerHTML = "";

        // Filtrage des experts selon la langue et la matiÃ¨re
        const expertsFiltres = experts.filter(exp => {
            const correspondanceLangue = (exp.systeme === langueSelectionnee || exp.systeme === "both");
            const correspondanceMatiere = (filtreMatiere === "all" || exp.matieres.some(m => m.toLowerCase().includes(filtreMatiere.toLowerCase())));
            return correspondanceLangue && correspondanceMatiere;

                                ${estEnLigne ? (langueSelectionnee === 'fr' ? 'Disponible' : 'Online') : (langueSelectionnee === 'fr' ? 'Absent' : 'Offline')}

                        </div>

                         onclick="window.location.href='discussionPeerToPeer.html?tutor=${encodeURIComponent(tuteur.nom)}'" 
                             ${!estEnLigne ? 'disabled style="opacity:0.3"' : ''}>

                         ${langueSelectionnee === 'fr' ? 'DÃ©marrer la session' : 'Start Session'}

    // Ã‰couteur pour le changement automatique de thÃ¨me systÃ¨me

</script>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription Enseignant - TutoAfrica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="row align-items-center justify-content-center">
        <div class="col-md-5 d-none d-md-block text-center">
            <img src="assets/image/PhotoInscription_124457.jpg"
                 alt="Image inscription enseignant"
                 class="img-fluid image-inscription shadow">
        </div>

        <div class="col-md-5 col-lg-4">
            <div class="card carte-inscription">
                <div class="text-center mb-4">
                    <div class="d-flex align-items-center justify-content-center gap-2 mb-2">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                             stroke="#2a8168" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M22 10v6M2 10l10-5 10 5-10 5z"/>
                            <path d="M6 12v5c3 3 9 3 12 0v-5"/>
                        </svg>
                        <span class="fw-bold h5 mb-0" style="color: #2a8168;">TutoAfrica</span>
                    </div>
                    <h2 class="h4 fw-bold">Espace Enseignant</h2>
                    <p class="text-muted small">Partagez vos connaissances avec l'Afrique</p>
                </div>

                <form id="form-inscription-enseignant">
                    <div class="mb-3">
                        <label for="nom-enseignant" class="etiquette-formulaire small fw-bold">Nom complet</label>
                        <input type="text" id="nom-enseignant" class="form-control champ-formulaire" placeholder="Ex: Dr. Moussa Traoré" required>
                    </div>

                    <div class="mb-3">
                        <label for="email-enseignant" class="etiquette-formulaire small fw-bold">Email</label>
                        <input type="email" id="email-enseignant" class="form-control champ-formulaire" placeholder="votre@email.com" required>
                    </div>

                    <div class="mb-3">
                        <label for="matiere-enseignant" class="etiquette-formulaire small fw-bold">Matière</label>
                        <select id="matiere-enseignant" class="form-select liste-deroulante" required>
                            <option value="" disabled selected>Sélectionnez votre Discipline</option>
                            <option value="Mathématiques">Mathématiques</option>
                            <option value="Physique-Chimie">Physique-Chimie</option>
                            <option value="SVT">SVT</option>
                            <option value="Français">Français</option>
                            <option value="Anglais">Anglais</option>
                            <option value="Informatique">Informatique</option>
                        </select>
                    </div>

                    <div class="mb-4">
                        <label for="mot-passe-enseignant" class="etiquette-formulaire small fw-bold">Mot de passe</label>
                        <input type="password" id="mot-passe-enseignant" class="form-control champ-formulaire" required>
                    </div>

                    <button type="submit" class="btn btn-inscription w-100 text-white">
                        Créer mon compte enseignant
                    </button>
                </form>

                <div class="text-center mt-4">
                    <p class="small text-muted">
                        Déjà un compte ?
                        <a href="connexionEnseignant.html" class="text-dark fw-bold text-decoration-none">Se connecter</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="module" src="src/inscriptionEnseignant.js"></script>
</body>
</html>

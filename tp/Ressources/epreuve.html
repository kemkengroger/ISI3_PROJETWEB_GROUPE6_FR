    <style>
        :root {
            /* Mise √† jour vers le vert TutoAfrica */
            --vert-tuto: #2D7D62;
            --fond-degrade: linear-gradient(135deg, #e9f0ff, #f8fbff);
            --transition-rapide: 0.2s ease;
        }

        [data-bs-theme="dark"] {
            --fond-degrade: linear-gradient(135deg, #0f172a, #1e293b);
            --vert-tuto: #2D7D62;
        }

        body {
            background: var(--fond-degrade);
            min-height: 100vh;
            padding: 40px 15px;
            font-family: "Segoe UI", sans-serif;
            transition: background 0.3s ease;
        }

        /* Style du Logo ajout√© en haut */
        .entete-logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .entete-logo a {
            text-decoration: none;
            color: var(--vert-tuto);
            font-weight: 800;
            font-size: 2rem;
            transition: var(--transition-rapide);
        }
        .entete-logo a:hover {
            opacity: 0.8;
        }

        .btn-retour-flottant {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--vert-tuto);
            text-decoration: none;
            font-weight: 700;
            margin-bottom: 20px;
            padding: 10px 15px;
            border-radius: 10px;
            background: rgba(45, 125, 98, 0.05);
            transition: var(--transition-rapide);
        }
        .btn-retour-flottant:hover {
            background: rgba(45, 125, 98, 0.1);
            transform: translateX(-5px);
        }

        h1 {
            text-align: center;
            font-weight: 800;
            letter-spacing: 2px;
            margin-bottom: 10px;
            color: var(--vert-tuto);
            text-transform: uppercase;
        }

        .barre-separation {
            width: 120px;
            margin: 0 auto 40px auto;
            border: 3px solid var(--vert-tuto);
            border-radius: 10px;
            opacity: 1;
        }

        .conteneur-interieur {
            max-width: 900px;
            margin: auto;
        }

        details {
            background: #ffffff;
            border-radius: 18px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.06);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            overflow: hidden;
            margin-bottom: 20px;
        }
        [data-bs-theme="dark"] details {
            background: #1e293b;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }

        details:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
        }

        summary {
            list-style: none;
            cursor: pointer;
        }
        summary::-webkit-details-marker { display: none; }

        /* Couleur du bouton dossier en vert */
        .bouton-dossier {
            width: 100%;
            font-size: 1.15rem;
            padding: 15px;
            border-radius: 15px;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            border: none;
            background-color: var(--vert-tuto) !important;
            color: white !important;
        }
        .bouton-dossier:hover {
            filter: brightness(1.1);
        }

        .zone-matieres {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            padding: 15px 20px 20px 20px;
        }

        /* Couleur des badges en vert */
        .badge-matiere {
            border-radius: 20px;
            padding: 8px 18px;
            font-size: 0.9rem;
            font-weight: 600;
            border: 1px solid var(--vert-tuto);
            background: transparent;
            color: var(--vert-tuto);
            transition: 0.2s;
        }
        .badge-matiere:hover {
            background: var(--vert-tuto);
            color: #ffffff;
        }

        .selecteur-langue-haut { position: fixed; top: 20px; right: 20px; z-index: 1000; }
    </style>
</head>

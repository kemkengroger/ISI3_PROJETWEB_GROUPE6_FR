<script>
    function changerLaLangue(langue) {
        localStorage.setItem('maLangue', langue);
        $('[data-en]').each(function() {
            $(this).text($(this).data(langue));
        });
    }

    $(document).ready(function() {
        const langueMemoire = localStorage.getItem('maLangue') || 'fr';
        $('#langueActuelle').val(langueMemoire);
        changerLaLangue(langueMemoire);

        const gestionnaireTheme = () => {
            const preferanceSombre = window.matchMedia('(prefers-color-scheme: dark)').matches;
            document.documentElement.setAttribute('data-bs-theme', preferanceSombre ? 'dark' : 'light');
        }
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', gestionnaireTheme);
        gestionnaireTheme();
    });
</script>

<script>
    function basculerInterface(langue) {
        localStorage.setItem('langueSelectionnee', langue);
        $('[data-en]').each(function() {
            $(this).text($(this).data(langue));
        });
    }

    $(document).ready(function() {
        const prefLangue = localStorage.getItem('langueSelectionnee') || 'fr';
        $('#choixLangue').val(prefLangue);
        basculerInterface(prefLangue);

        const rafraichirAspectTheme = () => {
            const nuitActive = window.matchMedia('(prefers-color-scheme: dark)').matches;
            document.documentElement.setAttribute('data-bs-theme', nuitActive ? 'dark' : 'light');
        }
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', rafraichirAspectTheme);
        rafraichirAspectTheme();
    });
</script>

<script>
    function traduireInterface(langue) {
        localStorage.setItem('prefLangue', langue);
        $('[data-en]').each(function() {
            $(this).text($(this).data(langue));
        });
    }

    $(document).ready(function() {
        const langueSauvee = localStorage.getItem('prefLangue') || 'fr';
        $('#langueInit').val(langueSauvee);
        traduireInterface(langueSauvee);

        const majThemeSysteme = () => {
            const modeNuit = window.matchMedia('(prefers-color-scheme: dark)').matches;
            document.documentElement.setAttribute('data-bs-theme', modeNuit ? 'dark' : 'light');
        }
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', majThemeSysteme);
        majThemeSysteme();
    });
</script>

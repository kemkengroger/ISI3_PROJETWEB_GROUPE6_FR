<script>
    function traduireContenu(langue) {
        localStorage.setItem('langueChoisie', langue);
        $('[data-en]').each(function() {
            $(this).text($(this).data(langue));
        });
    }

    $(document).ready(function() {
        const langueInitiale = localStorage.getItem('langueChoisie') || 'fr';
        $('#choixLangueApp').val(langueInitiale);
        traduireContenu(langueInitiale);

        const majThemeVisuel = () => {
            const preferanceNuit = window.matchMedia('(prefers-color-scheme: dark)').matches;
            document.documentElement.setAttribute('data-bs-theme', preferanceNuit ? 'dark' : 'light');
        }
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', majThemeVisuel);
        majThemeVisuel();
    });
</script>

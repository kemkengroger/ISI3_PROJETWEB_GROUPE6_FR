<script>
    function changerLangueInterface(langue) {
        localStorage.setItem('languePref', langue);

        }
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', appliquerThemeNaviguer);
        appliquerThemeNaviguer();

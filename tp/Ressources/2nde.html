<script>
    function changerLangueApp(langue) {
        localStorage.setItem('languePreferee', langue);
        $('[data-en]').each(function() {
            $(this).text($(this).data(langue));
        });
    }

    $(document).ready(function() {
        const langueSauvegardee = localStorage.getItem('languePreferee') || 'fr';
        $('#langueSite').val(langueSauvegardee);
        changerLangueApp(langueSauvegardee);

        const verifierThemeSysteme = () => {
            const estSombre = window.matchMedia('(prefers-color-scheme: dark)').matches;
            document.documentElement.setAttribute('data-bs-theme', estSombre ? 'dark' : 'light');
        }
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', verifierThemeSysteme);
        verifierThemeSysteme();
    });
</script>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <title>Ressources Terminale</title>

    <style>
        body {
            background: linear-gradient(135deg, #eef3ff, #f9fbff);
            min-height: 100vh;
            padding: 30px 15px;
            font-family: "Segoe UI", sans-serif;
        }

        .container-custom {
            max-width: 900px;
            margin: auto;
        }

        h1 {
            text-align: center;
            font-weight: 700;
            margin: 15px 0 25px;
            color: #0d6efd;
            letter-spacing: 1px;
        }

        .btn-retour {
            border-radius: 25px;
            padding: 8px 18px;
            font-weight: 500;
        }

        details {
            background: #ffffff;
            border: none !important;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
            transition: all 0.25s ease;
        }

        details:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(0,0,0,0.12);
        }

        summary {
            list-style: none;
            cursor: pointer;
        }

        summary::-webkit-details-marker {
            display: none;
        }

        summary p {
            margin: 0;
            font-size: 1.1rem;
            font-weight: 600;
            color: #212529;
        }

        .files button {
            margin: 6px 6px 0 0;
            border-radius: 20px;
            padding: 7px 16px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <div class="container-custom">

        <button class="btn btn-primary btn-retour mb-3" onclick="window.location.href='epreuve.html'">
            <i class="bi bi-arrow-left me-2"></i> Retour
        </button>

        <h1>RESSOURCES / TERMINALE</h1>

        <article>
            <details class="p-3 mb-4">
                <summary><p>Mathématiques</p></summary>
                <div class="mt-3 files">
                    <button class="btn btn-outline-primary" onclick="window.location.href='terminale/MATHS BAC D 2025 CAMEROUN.pdf'">
                        <i class="bi bi-file-earmark-pdf-fill me-2"></i> MATHS BAC D 2025 CAMEROUN
                    </button>
                    <button class="btn btn-outline-primary" onclick="window.location.href='terminale/Vogt Maths Tle D N1 2023-2024.pdf'">
                        <i class="bi bi-file-earmark-pdf-fill me-2"></i> Vogt Maths Tle D N°1 2023-2024
                    </button>
                </div>
            </details>
        </article>

        <article>
            <details class="p-3 mb-4">
                <summary><p>Chimie</p></summary>
                <div class="mt-3 files">
                    <button class="btn btn-outline-primary" onclick="window.location.href='terminale/Chimie-TleTI-Mini-Session3-College-Retraite-Janvier-2022.pdf'">
                        <i class="bi bi-file-earmark-pdf-fill me-2"></i> Chimie-TleTI Mini Session 3
                    </button>
                    <button class="btn btn-outline-primary" onclick="window.location.href='terminale/Chimie-TleCD-Mini-Session3-College-Retraite-Janvier-2022.pdf'">
                        <i class="bi bi-file-earmark-pdf-fill me-2"></i> Chimie-TleCD Mini Session 3
                    </button>
                </div>
            </details>
        </article>

        <article>
            <details class="p-3 mb-4">
                <summary><p>Anglais</p></summary>
                <div class="mt-3 files"></div>
            </details>
        </article>

        <article>
            <details class="p-3 mb-4">
                <summary><p>Français</p></summary>
                <div class="mt-3 files"></div>
            </details>
        </article>

        <article>
            <details class="p-3 mb-4">
                <summary><p>Physique</p></summary>
                <div class="mt-3 files">
                    <button class="btn btn-outline-primary" onclick="window.location.href='terminale/mini session nov TD.pdf'">
                        <i class="bi bi-file-earmark-pdf-fill me-2"></i> Mini session nov TD
                    </button>
                    <button class="btn btn-outline-primary" onclick="window.location.href='terminale/RECUIEL15 Sujet type sequence1physiqueTleCD.pdf'">
                        <i class="bi bi-file-earmark-pdf-fill me-2"></i> Sujet type séquence 1 Physique
                    </button>
                </div>
            </details>
        </article>

        <article>
            <details class="p-3 mb-4">
                <summary><p>Informatique</p></summary>
                <div class="mt-3 files"></div>
            </details>
        </article>

        <article>
            <details class="p-3 mb-4">
                <summary><p>SVTEEHB</p></summary>
                <div class="mt-3 files">
                    <button class="btn btn-outline-primary" onclick="window.location.href='terminale/BAC D SVTEEHB 2022.pdf'">
                        <i class="bi bi-file-earmark-pdf-fill me-2"></i> BAC D SVTEEHB 2022
                    </button>
                </div>
            </details>
        </article>

    </div>

</body>
</html>

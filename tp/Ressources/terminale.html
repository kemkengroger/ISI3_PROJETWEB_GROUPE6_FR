<script>
    function mettreAJourLangue(langue) {
        localStorage.setItem('langueTerminale', langue);
        $('[data-en]').each(function() {
            $(this).text($(this).data(langue));
        });
    }

    $(document).ready(function() {
        const memoireLangue = localStorage.getItem('langueTerminale') || 'fr';
        $('#selectLangue').val(memoireLangue);
        mettreAJourLangue(memoireLangue);

        const detecterTheme = () => {
            const estSombre = window.matchMedia('(prefers-color-scheme: dark)').matches;
            document.documentElement.setAttribute('data-bs-theme', estSombre ? 'dark' : 'light');
        }
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', detecterTheme);
        detecterTheme();
    });
</script>

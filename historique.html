<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historique des Conversations</title>
    <link rel="stylesheet" href="style.css">
   
    <style>
      
        :root {
            --primary-green: #1f8f5f;
            --light-green: #e9f7ef;
            --light-blue: #e7f1ff;
            --text-dark: #222;
            --bg-light: #f4f6f8;
        }

       
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: var(--bg-light);
            color: var(--text-dark);
        }

        .page {
            max-width: 1000px;
            margin: 40px auto;
            padding: 0 20px;
        }

       
        .lien-retour {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--primary-green);
            text-decoration: none;
            font-weight: 500;
            margin-bottom: 25px;
        }

        .lien-retour:hover {
            text-decoration: underline;
        }

       
        h1 {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 30px;
        }

      
        .carre-container {
            background-color: #ffffff;
            border-radius: 14px;
            padding: 25px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
        }

      
        .conversation {
            display: flex;
            flex-direction: column;
            gap: 6px;
            padding: 18px;
            border-radius: 10px;
            margin-bottom: 15px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .conversation:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
        }

        .conversation.ia {
            background-color: var(--light-blue);
        }

        .conversation.tutorat {
            background-color: var(--light-green);
        }

        .conversation-titre {
            font-weight: 700;
            font-size: 1.05rem;
        }

        .conversation-date {
            font-size: 0.85rem;
            color: #555;
        }

        .conversation-desc {
            font-size: 0.95rem;
        }

        @media (max-width: 600px) {
            h1 {
                font-size: 1.8rem;
            }

            .carre-container {
                padding: 18px;
            }
        }
    </style>
</head>
<body>

    <div class="page">
<span    >
        <a href="boardEtudiant.html" class="back-btn">← Retour</a>
        </span>
       
        <a href="boardEtudiant.html" class="lien-retour">
            ← Retour au tableau de bord
        </a>

        <h1>Historique des Conversations</h1>

        
        <div class="carre-container" id="conversationList">
           
        </div>

    </div>

 
    <script>
        // ---------- DONNÉES DES CONVERSATIONS ----------
        const conversations = [
            {
                type: "ia",
                title: "Session IA – Mathématiques",
                date: "14 Déc 2024",
                description: "Équations du second degré"
            },
            {
                type: "tutorat",
                title: "Session Tutorat – Physique",
                date: "12 Déc 2024",
                description: "Avec Prof. Kamga"
            },
            {
                type: "ia",
                title: "Session IA – Informatique",
                date: "10 Déc 2024",
                description: "Algorithmes de tri"
            },
            {
                type: "tutorat",
                title: "Session Tutorat – Analyse",
                date: "08 Déc 2024",
                description: "Avec Prof. Ndzi"
            }
        ];

       
        const container = document.getElementById("conversationList");

        conversations.forEach((conv, index) => {
            const carre = document.createElement("div");
            carre.classList.add("conversation", conv.type);

            carre.innerHTML = `
                <div class="conversation-titre">${conv.title}</div>
                <div class="conversation-date">${conv.date}</div>
                <div class="conversation-desc">${conv.description}</div>
            `;

            // Clic sur une conversation
            carre.addEventListener("click", () => {
                console.log("Conversation sélectionnée :", conv);
                alert("Ouverture de la conversation :\n" + conv.title);
            });

            container.appendChild(carre);
        });
    </script>

</body>
</html>

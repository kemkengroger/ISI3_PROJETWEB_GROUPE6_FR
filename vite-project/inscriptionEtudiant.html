<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - TutoAfrica</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="row align-items-center justify-content-center">

        <div class="col-md-5 d-none d-md-block text-center">
            <img src="assets/images/PhotoInscription.jpg"
                 alt="Image inscription"
                 class="img-fluid image-inscription shadow">
        </div>

        <div class="col-md-5 col-lg-4">
            <div class="card carte-inscription">

                <div class="text-center mb-4">
                    <div class="d-flex align-items-center justify-content-center gap-2 mb-2">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                             stroke="#2a8168" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M22 10v6M2 10l10-5 10 5-10 5z"></path>
                            <path d="M6 12v5c3 3 9 3 12 0v-5"></path>
                        </svg>
                        <span class="fw-bold text-secondary">TutoAfrica</span>
                    </div>
                    <h2 class="fw-bold h3 mb-1">Inscription Étudiant</h2>
                    <p class="text-muted small">Créez votre compte étudiant</p>
                </div>

                <form method="post">
                    <div class="mb-3">
                        <label for="nom" class="etiquette-formulaire">Nom complet</label>
                        <input type="text" id="nom" name="nom" class="form-control champ-formulaire" required>
                    </div>

                    <div class="mb-3">
                        <label for="identifiant" class="etiquette-formulaire">Identifiant</label>
                        <input type="text" id="identifiant" name="identifiant" class="form-control champ-formulaire" required>
                    </div>

                    <div class="mb-3">
                        <label for="classe" class="etiquette-formulaire">Classe</label>
                        <select id="classe" name="classe" class="form-select liste-deroulante" required>
                            <option selected disabled>Sélectionnez votre classe</option>
                            <option>Seconde</option>
                            <option>Première</option>
                            <option>Terminale</option>
                        </select>
                    </div>

                    <div class="mb-4">
                        <label for="password" class="etiquette-formulaire">Mot de passe</label>
                        <input type="password" id="password" name="password" class="form-control champ-formulaire" required>
                    </div>

                    <button type="submit" class="btn btn-inscription w-100 text-white">
                        Créer mon compte
                    </button>
                </form>

                <div class="text-center mt-4">
                    <p class="small text-muted">
                        Déjà un compte ?
                        <a href="#" class="text-dark fw-bold text-decoration-none">Se connecter</a>
                    </p>
                </div>

            </div>
        </div>

    </div>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Sessions</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="styling.css">
</head>
<body>

    <!-- Language Selector -->
    <div class="language-selector">
        <button class="lang-btn" onclick="window.location.href='session tutorat.html'">FR</button>
        <button class="lang-btn active">EN</button>
    </div>

    <!-- Main Content -->
    <div>
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h2>My Sessions</h2>
                <p class="text-muted mb-0">Manage all your tutoring sessions</p>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col">
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-outline-primary active" data-filter="all">All</button>
                    <button type="button" class="btn btn-outline-primary" data-filter="upcoming">Upcoming</button>
                    <button type="button" class="btn btn-outline-primary" data-filter="ongoing">Ongoing</button>
                    <button type="button" class="btn btn-outline-primary" data-filter="completed">Completed</button>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">My Sessions / History</h5>
            </div>

            <div class="card-body">

                <div class="session-card" data-status="upcoming">
                    <div class="d-flex justify-content-between align-items-start">
                        <div>
                            <h6>Advanced Mathematics</h6>
                            <div>
                                <span class="session-date"><i class="bi bi-calendar"></i> 10/01/2025</span>
                                <span class="session-time"><i class="bi bi-clock"></i> 14:00</span>
                                <span class="session-students"><i class="bi bi-people"></i> 5 student(s)</span>
                            </div>
                        </div>
                        <div>
                            <span class="badge bg-warning">Upcoming</span>
                        </div>
                    </div>
                </div>

                <div class="session-card" data-status="completed">
                    <div class="d-flex justify-content-between align-items-start">
                        <div>
                            <h6>Analog Electronics</h6>
                            <div>
                                <span class="session-date"><i class="bi bi-calendar"></i> 08/01/2025</span>
                                <span class="session-time"><i class="bi bi-clock"></i> 10:00</span>
                                <span class="session-students"><i class="bi bi-people"></i> 8 student(s)</span>
                            </div>
                        </div>
                        <div>
                            <span class="badge bg-success">Completed</span>
                        </div>
                    </div>
                </div>

                <div class="session-card" data-status="completed">
                    <div class="d-flex justify-content-between align-items-start">
                        <div>
                            <h6>Analysis III</h6>
                            <div>
                                <span class="session-date"><i class="bi bi-calendar"></i> 05/01/2025</span>
                                <span class="session-time"><i class="bi bi-clock"></i> 16:00</span>
                                <span class="session-students"><i class="bi bi-people"></i> 3 student(s)</span>
                            </div>
                        </div>
                        <div>
                            <span class="badge bg-success">Completed</span>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>

    <script>
        $(document).ready(function() {
            $(".btn-group .btn").click(function() {
                $(".btn-group .btn").removeClass("active");
                $(this).addClass("active");

                const filter = $(this).data("filter");
                if (filter === "all") {
                    $(".session-card").show();
                } else {
                    $(".session-card").hide();
                    $(`.session-card[data-status="${filter}"]`).show();
                }
            });
        });
    </script>

</body>
</html>

<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mes Sessions</title>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    
    <link rel="stylesheet" href="styling.css">
</head>
<body>

    
    <div class="language-selector">
        <button class="lang-btn active">FR</button>
        <button class="lang-btn" onclick="window.location.href='session tutorat anglais.html'">EN</button>
    </div>

    
    <div>
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h2>Mes Sessions</h2>
                <p class="text-muted mb-0">Gérez toutes vos sessions de tutorat</p>
            </div>
        </div>

        <div class="row mb-4">
            <div class="col">
                <div class="btn-group" role="group">
                    <button type="button" class="btn btn-outline-primary active" data-filter="all">Toutes</button>
                    <button type="button" class="btn btn-outline-primary" data-filter="upcoming">À venir</button>
                    <button type="button" class="btn btn-outline-primary" data-filter="ongoing">En cours</button>
                    <button type="button" class="btn btn-outline-primary" data-filter="completed">Terminé</button>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">Mes Sessions / Historique</h5>
            </div>

            <div class="card-body">

                <div class="session-card" data-status="upcoming">
                    <div class="d-flex justify-content-between align-items-start">
                        <div>
                            <h6>Mathématiques avancées</h6>
                            <div>
                                <span class="session-date"><i class="bi bi-calendar"></i> 10/01/2025</span>
                                <span class="session-time"><i class="bi bi-clock"></i> 14:00</span>
                                <span class="session-students"><i class="bi bi-people"></i> 5 étudiant(s)</span>
                            </div>
                        </div>
                        <div>
                            <span class="badge bg-warning">À venir</span>
                        </div>
                    </div>
                </div>

                <div class="session-card" data-status="completed">
                    <div class="d-flex justify-content-between align-items-start">
                        <div>
                            <h6>Électronique Analogique</h6>
                            <div>
                                <span class="session-date"><i class="bi bi-calendar"></i> 08/01/2025</span>
                                <span class="session-time"><i class="bi bi-clock"></i> 10:00</span>
                                <span class="session-students"><i class="bi bi-people"></i> 8 étudiant(s)</span>
                            </div>
                        </div>
                        <div>
                            <span class="badge bg-success">Terminé</span>
                        </div>
                    </div>
                </div>

                <div class="session-card" data-status="completed">
                    <div class="d-flex justify-content-between align-items-start">
                        <div>
                            <h6>Analyse III</h6>
                            <div>
                                <span class="session-date"><i class="bi bi-calendar"></i> 05/01/2025</span>
                                <span class="session-time"><i class="bi bi-clock"></i> 16:00</span>
                                <span class="session-students"><i class="bi bi-people"></i> 3 étudiant(s)</span>
                            </div>
                        </div>
                        <div>
                            <span class="badge bg-success">Terminé</span>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    

    <script>
        $(document).ready(function() {
            $(".btn-group .btn").click(function() {
                $(".btn-group .btn").removeClass("active");
                $(this).addClass("active");

                const filter = $(this).data("filter");
                if (filter === "all") {
                    $(".session-card").show();
                } else {
                    $(".session-card").hide();
                    $(`.session-card[data-status="${filter}"]`).show();
                }
            });
        });
    </script>

</body>
</html>

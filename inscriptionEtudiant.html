<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription - TutoAfrica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f7f9;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }

        .card-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            border: none;
            padding: 40px;
        }

        .img-rounded {
            border-radius: 20px;
            object-fit: cover;
        }

        .btn-register {
            background-color: #2a8168;
            border: none;
            padding: 12px;
            font-weight: 600;
        }

        .btn-register:hover {
            background-color: #216652;
        }

        .form-label {
            font-size: 0.9rem;
            color: #4a5568;
            margin-bottom: 5px;
        }

        .form-control, .form-select {
            border: 1px solid #e2e8f0;
            padding: 10px;
            border-radius: 8px;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row align-items-center justify-content-center">
        
        <div class="col-md-5 d-none d-md-block text-center">
            <img src="assets/images/PhotoInscription.jpg" s
                 alt="Learn Online" class="img-fluid img-rounded shadow">
        </div>

        <div class="col-md-5 col-lg-4">
            <div class="card card-container">
                
                <div class="text-center mb-4">
                    <div class="d-flex align-items-center justify-content-center gap-2 mb-2">
                        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#2a8168" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 10v6M2 10l10-5 10 5-10 5z"></path><path d="M6 12v5c3 3 9 3 12 0v-5"></path></svg>
                        <span class="fw-bold text-secondary">TutoAfrica</span>
                    </div>
                    <h2 class="fw-bold h3 mb-1">Inscription Étudiant</h2>
                    <p class="text-muted small">Créez votre compte étudiant</p>
                </div>

                <form>
                    <div class="mb-3">
                        <label class="form-label">Nom complet</label>
                        <input type="text" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Identifiant</label>
                        <input type="text" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Classe</label>
                        <select class="form-select">
                            <option selected disabled>Sélectionnez votre classe</option>
                            <option>Seconde</option>
                            <option>Première</option>
                            <option>Terminale</option>
                        </select>
                    </div>

                    <div class="mb-4">
                        <label class="form-label">Mot de passe</label>
                        <input type="password" class="form-control">
                    </div>

                    <button type="submit" class="btn btn-register w-100 text-white">Créer mon compte</button>
                </form>

                <div class="text-center mt-4">
                    <p class="small text-muted">Déjà un compte ? <a href="#" class="text-dark fw-bold text-decoration-none">Se connecter</a></p>
                </div>
            </div>
        </div>

    </div>
</div>

</body>
</html>
